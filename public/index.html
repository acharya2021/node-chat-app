<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <!--import css stylesheet-->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

<!--sidebar-->
<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<!--everything to the right of the sidebar-->
<div class="chat__main">
    <!--Add items to the list as individual messages-->
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
        <!--Create a form to type in and send messages-->
        <form id="message-form">
            <!--autofocus to place the cursor on the box by default-->
            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
            <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
    </div>
</div>

<!--load in the socket library -->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
