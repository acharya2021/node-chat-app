<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<p>Welcome to the chat app</p>

<!--load in the socket library -->
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    // the first argument is the event name: connect
    socket.on('connect', () => {
        console.log("Connected to server");
    });

    socket.on('disconnect', () => {
        console.log("Disconnected from server");
    });

</script>
</body>
</html>
